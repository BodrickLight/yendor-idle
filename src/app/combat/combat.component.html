<h1>Combat</h1>

<div style="font-size: 18px;">
  <h2>Hero</h2>
  <div>
    <div>
      <span>HP: {{hero.hp.current}} / {{hero.hp.max}}</span>
    </div>
    <div>
      <span>Exp: {{hero.xp}} Lvl: {{hero.xl}}</span>
    </div>
    <div>
      <span>Dungeon Level: {{dungeon.currentLevel}}</span>
    </div>
  </div>

  <div class="container">
    <pre>
<span *ngFor="let y of ys"><span *ngFor="let x of xs"><app-dungeon-cell [x]="x" [y]="y" [encounter]="dungeon.level.currentEncounter"></app-dungeon-cell></span><br/></span>
    </pre>

    <app-encounter *ngIf="dungeon.level.currentEncounter" [encounter]="dungeon.level.currentEncounter"></app-encounter>
  </div>
  <app-hunger-status></app-hunger-status>
</div>
